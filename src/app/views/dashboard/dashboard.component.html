<div class="container mt-4">
  <div class="row g-4">
    <div class="col-sm-6 col-xl-3">
      <div class="card bg-primary text-white text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Users</h5>
          <p class="card-text fs-3 fw-bold">{{ userCount }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3">
      <div class="card bg-info text-white text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Active Loans</h5>
          <p class="card-text fs-3 fw-bold">{{ activeLoansCount }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3">
      <div class="card bg-warning text-dark text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Inactive Loans</h5>
          <p class="card-text fs-3 fw-bold">{{ inactiveLoansCount }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3">
      <div class="card bg-danger text-white text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Written Off Loans</h5>
          <p class="card-text fs-3 fw-bold">{{ writtenOffLoansCount }}</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Combined Loans Chart -->
  <div class="row g-4 mt-4">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-4">Loan Types Chart</h5>
          <ngx-charts-bar-vertical
            [results]="loanChartData"
            [scheme]="colorScheme"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [animations]="true"
            [showDataLabel]="true"
            [barPadding]="8"
            [showGridLines]="false">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
  </div>
</div>
